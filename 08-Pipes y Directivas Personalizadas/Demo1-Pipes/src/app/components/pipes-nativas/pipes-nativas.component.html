<h1>Pipes nativas de Angular</h1>
<p>{{datos | json}}</p>
<p>{{datos.fecha | date: 'dd/MM/YYYY'}}</p>
<p>{{datos.texto | uppercase}}</p>
<p>{{datos.texto | lowercase}}</p>
<p>{{datos.texto | titlecase}}</p>
<p>{{datos.monto | currency:'.2':'L'}}</p>
<p>{{datos.monto | number:'.2'}}</p>
<p>{{datos.porcentaje | percent: '.2'}}</p>
